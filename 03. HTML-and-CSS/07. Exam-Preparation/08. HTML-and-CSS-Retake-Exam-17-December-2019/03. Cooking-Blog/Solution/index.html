<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cooking Blog</title>
</head>

<body>
    <header>
        <section class="navbar">

            <h1 class="header-left">Food</h1>
            <ul class="header-center">
                <li class="header-center-item">
                    <a href="#">About</a>
                </li>
                <li class="header-center-item">
                    <a href="#">Recipes</a>
                </li>
                <li class="header-center-item">
                    <a href="#">Cuisines</a>
                </li>
                <li class="header-center-item">
                    <a href="#">Tips</a>
                </li>
            </ul>
            <article class="header-right">
                <button class="login-btn">Log In</button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </article>
        </section>
        <section class="search">
            <h1 class="search-title">What are you craving?</h1>
            <div class="search-field">
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
    </header>
    <main>
        <section class="coctails">
            <article class="coctals-img"></article>

            <article class="coctails-text">
                <h1 class="coctails-title">Party favorites</h1>
                <h2 class="coctails-subtitle">The best cocktails and how to make them</h2>
                <button class="coctails-btn">View recipes</button>
            </article>
        </section>

        <section class="cookies">
            <article class="cookies-text">
                <h1 class="cookies-title">A Royal-Icing Tutorial:</h1>
                <h2 class="cookies-subtitle">Decorate Christmas Cookies Like a Boss</h2>
            </article>

            <article class="cookies-img"></article>
        </section>
    </main>
   
</body>

</html>
